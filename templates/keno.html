<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Keno Game with Enhanced Features</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            width: 400px;
            padding: 20px;
            background: #05192d;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
        }
        h1 { color: #ffbb33; font-size: 24px; }
        .balance, .bet-section, .notifications { margin: 10px 0; }
        .numbers-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin: 10px 0;
        }
        .number { padding: 10px; border-radius: 50%; cursor: pointer; transition: 0.3s; }
        .number.selected { background-color: #3498db; color: #fff; }
        .number.drawn { background-color: #ff5733; color: #fff; animation: pop 0.5s; }
        .button { padding: 10px; background-color: #28a745; color: #fff; border: none; cursor: pointer;border-radius: 10px; }
        .button:disabled { background-color: #000000; cursor: not-allowed; border-radius: 10px; }
        .history, .notifications, .message { font-size: 14px; }
        .stats { margin-top: 20px; font-size: 14px; color: #ffbb33; }
        .jackpot { color: #ff4d4d; font-weight: bold; }
        @keyframes pop { from { transform: scale(0.8); } to { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Ultimate Keno Game</h1>
        
        <div class="balance">
            Balance: $<span id="balance">1000</span> | <span class="jackpot">Jackpot: $<span id="jackpot">5000</span></span>
        </div>

        <div class="bet-section">
            <label for="bet-amount">Bet Amount: $</label>
            <input type="number" id="bet-amount" value="10" min="1">
        </div>

        <div class="difficulty">
            <label for="difficulty">Choose Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div class="numbers-container" id="numbers-container">
            <!-- Numbers from 1 to 80 will be generated by JavaScript -->
        </div>

        <button class="button" id="play-button" onclick="playGame()" disabled>Play Game</button>

        <div class="notifications" id="notifications"></div>

        <div class="history">
            <h3>Game History</h3>
            <div id="history"></div>
        </div>

        <div class="stats">
            <h3>Player Stats</h3>
            <p>Total Games: <span id="total-games">0</span> | Total Wins: <span id="total-wins">0</span> | Win Ratio: <span id="win-ratio">0%</span></p>
        </div>
    </div>

    <script>
        let balance = 1000;
        let jackpot = 5000;
        let selectedNumbers = [];
        let drawnNumbers = [];
        let totalGames = 0;
        let totalWins = 0;
        const jackpotChance = 0.02; // 2% chance to hit the jackpot
        const difficultyMultipliers = {
            easy: { multiplier: 1, odds: 0.5 },
            medium: { multiplier: 2, odds: 0.3 },
            hard: { multiplier: 4, odds: 0.2 }
        };
        const payoutMultipliers = { 0: 0, 1: 1, 2: 1.1, 3: 1.2, 4: 1.3, 5: 1.5, 6: 1.8, 7: 2, 8: 3, 9: 3.5, 10: 4 };
        const numbersContainer = document.getElementById('numbers-container');

        // Initialize numbers grid
        for (let i = 1; i <= 80; i++) {
            const number = document.createElement('div');
            number.className = 'number';
            number.textContent = i;
            number.onclick = () => selectNumber(i);
            numbersContainer.appendChild(number);
        }

        function selectNumber(num) {
            if (selectedNumbers.includes(num)) {
                selectedNumbers = selectedNumbers.filter(n => n !== num);
            } else if (selectedNumbers.length < 10) {
                selectedNumbers.push(num);
            }
            updateSelections();
        }

        function updateSelections() {
            document.querySelectorAll('.number').forEach(el => {
                el.classList.toggle('selected', selectedNumbers.includes(parseInt(el.textContent)));
            });
            document.getElementById('play-button').disabled = selectedNumbers.length === 0;
        }

        function playGame() {
            const betAmount = parseFloat(document.getElementById('bet-amount').value);
            const difficulty = document.getElementById('difficulty').value;
            const multiplier = difficultyMultipliers[difficulty].multiplier;

            if (isNaN(betAmount) || betAmount <= 0 || betAmount > balance) {
                alert("Invalid bet amount.");
                return;
            }
            balance -= betAmount;
            document.getElementById('balance').textContent = balance;

            drawnNumbers = [];
            while (drawnNumbers.length < 20) {
                const num = Math.floor(Math.random() * 80) + 1;
                if (!drawnNumbers.includes(num)) drawnNumbers.push(num);
            }

            const matches = selectedNumbers.filter(n => drawnNumbers.includes(n)).length;
            let winnings = betAmount * (payoutMultipliers[matches] || 0) * multiplier;
            
            if (Math.random() < jackpotChance) {
                winnings += jackpot;
                jackpot = 5000;
                document.getElementById('notifications').innerHTML = "<p>JACKPOT WINNER!</p>";
            } else {
                jackpot += betAmount * 0.1;
            }

            balance += winnings;
            document.getElementById('balance').textContent = balance;
            document.getElementById('jackpot').textContent = jackpot.toFixed(2);
            displayDrawnNumbers();
            addToHistory(difficulty, selectedNumbers, drawnNumbers, matches, winnings);
            updateStats(winnings > 0);
            selectedNumbers = [];
            updateSelections();
        }

        function displayDrawnNumbers() {
            document.querySelectorAll('.number').forEach(el => el.classList.remove('drawn'));
            drawnNumbers.forEach((num, index) => {
                setTimeout(() => {
                    const drawnEl = document.querySelector(`.number:nth-child(${num})`);
                    if (drawnEl) drawnEl.classList.add('drawn');
                }, index * 100);
            });
        }

        function addToHistory(difficulty, selected, drawn, matches, winnings) {
            const history = document.getElementById('history');
            const result = winnings > 0 ? `Win $${winnings.toFixed(2)}` : 'Loss';
            const roundInfo = `<div>Game - ${difficulty.toUpperCase()} | Matches: ${matches} - <b>${result}</b></div>`;
            history.insertAdjacentHTML('afterbegin', roundInfo);
        }

        function updateStats(isWin) {
            totalGames++;
            if (isWin) totalWins++;
            document.getElementById('total-games').textContent = totalGames;
            document.getElementById('total-wins').textContent = totalWins;
            document.getElementById('win-ratio').textContent = ((totalWins / totalGames) * 100).toFixed(2) + "%";
        }
    </script>
</body>
</html>
