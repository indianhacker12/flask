<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette Game</title>
  <link rel="stylesheet" href="/static/css/roll.css">
</head>
<body>
  <div class="game-container">
    <h1>Roulette Game</h1>

    <!-- Roulette Wheel -->
    <div class="roulette-wheel">
      <img src="/static/img/roulette.png" alt="Roulette Wheel" id="wheel-image">
      <div class="roulette-ball" id="roulette-ball"></div> <!-- Ball Element -->
    </div>

    <!-- Betting Buttons -->
    <div class="betting-options">
      <button class="bet-button" id="bet-black">Bet on Black</button>
      <button class="bet-button" id="bet-red">Bet on Red</button>
    </div>

    <!-- Game Status -->
    <div id="game-status">
      <p>Your Balance: $<span id="balance">100</span></p>
      <button id="spin-button">Spin the Wheel</button>
    </div>

    <div id="result">
      <p>Result: <span id="wheel-result">---</span></p>
      <p>Outcome: <span id="outcome">---</span></p>
    </div>
  </div>

  <script src="/static/js/roll.js"></script>
</body>
</html>
