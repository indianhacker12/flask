<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Prediction Game</title>
    <link rel="stylesheet" href="/static/css/color.css">

</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="game-id">Game ID: <span id="game-id">00000000</span></div>
            <div class="timer">
                <span>Time remaining:</span>
                <span id="timer">00:30</span>
            </div>
        </div>

        <div class="wallet">
            <span>Wallet Balance: $<span id="wallet-balance">1000</span></span>
        </div>

        <div class="bet-section">
            <label for="bet-amount">Bet Amount: $</label>
            <input type="number" id="bet-amount" value="10" min="1" />
        </div>

        <div class="options">
            <button class="color red" onclick="selectColor('Red')"><p>Red 1.97</p></button>
            <button class="color green" onclick="selectColor('Green')"><p>Green 1.97</p></button>
            <button class="color violet" onclick="selectColor('Violet')"><p>Violet 4.5</p></button>
        </div>

        <button id="place-bet-btn" onclick="placeBet()">Place Bet</button>

        <div id="message" class="message"></div>

        <div class="history">
            <h3>Game History</h3>
            <table>
                <tr>
                    <th>Game ID</th>
                    <th>Color Name</th>
                    <th>color</th>
                    <th>Result</th>
                    <th>Time</th>
                    
                </tr>
                <tbody id="history">
                    <!-- Game history rows will be added here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

   <script src="/static/js/color.js"></script>
</body>
</html>
